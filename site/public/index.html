    <style>
    body, html {
      height: 100%;

      }


    .topbar {
      background-color: #CF102D;

      top: 0%;

      float: right;
      position: fixed;
      z-index: 2
      }    


    .container {
      position: relative;
      width: 50%;
      }    

    .container .play {
      position: absolute;
      left: 100%;
      top: 50%;
      background-color: #FFCD23; 
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-family: fantasy;
      }

    .container img{
      max-width: 200%;
      height: auto;
      filter: blur(10px);
      }
    </style>
